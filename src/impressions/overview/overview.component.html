<div class="row">
    <div class="card col-lg-3 col-md-6 col-xs-12" *ngFor="let n of notes">
        <!--img src="..." class="card-img-top" alt="..."-->
        <div class="card-body">
            <h1 class="card-title">{{n.label}}</h1>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let row of n.rows">{{row}}</li>
            </ul>
        </div>
    </div>
</div>
